<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="authorization">Авторизация</div>
    <form action="#" class="form" id="form1">
        <div class="form__body">
            <div class="form__email">
                <div class="form__email-item">
                    Email:
                </div>
                <input type="text" class="form__email-input">
                <div class="form__email-warning">Введите Email!</div>
            </div>
            <div class="form__password">
                <div class="form__password-item">
                    Пароль:
                </div>
                <input type="password" class="form__password-input" placeholder="Введите минимум 6 символов">
                <div class="form__password-warning">Введите минимум 6 символов!</div>
            </div>
            <button type="submit" class="form__submit">
                Войти
            </button>
        </div>
    </form>
    <div class="success">
        Успешно!
    </div>
</body>

</html>
